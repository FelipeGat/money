<div class="container">
  <form [formGroup]="lancamentoForm" (ngSubmit)="cadastrar()">
    <div class="p-grid">
      <div class="p-col-12">
        <h1 class="header-blue-background">Novo Lançamento</h1>

        <div class="ui-g12">
          <p-selectButton [options]="tipos" formControlName="tipo" [ngClass]="{'button-despesa': lancamentoForm.get('tipo').value === 'DESPESA'}"></p-selectButton>
        </div>
      </div>

      <div class="p-col-6 p-md-3">
        <div class="input-group">
          <label>Vencimento:</label>
          <p-calendar formControlName="dataVencimento" dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
        </div>
      </div>

      <div class="p-col-6 p-md-3">
        <div class="input-group">
          <label>{{lancamentoForm.get('tipo').value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}:</label>
          <p-calendar formControlName="dataPagamento" dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
        </div>
      </div>

      <div class="p-col-12 p-md-8">
        <div class="input-group">
          <label>Descrição:</label>
          <input pInputText formControlName="descricao" type="text" />
        </div>
      </div>

      <div class="p-col-12 p-md-8">
        <div class="input-group">
          <label>Categoria:</label>
          <p-dropdown formControlName="categoria" [options]="categorias" optionLabel="nome" optionValue="codigo" placeholder="Selecione"></p-dropdown>
        </div>
      </div>

      <div class="p-col-12">
        <div class="p-grid">
          <div class="p-col-6 p-md-3">
            <div class="input-group">
              <label>Valor:</label>
              <p-inputNumber formControlName="valor" mode="currency" currency="BRL" placeholder="0,00"></p-inputNumber>
            </div>
          </div>

          <div class="p-col-6 p-md-3">
            <div class="input-group">
              <label>Pessoa:</label>
              <p-dropdown formControlName="pessoa" [options]="pessoas" optionLabel="nome" optionValue="codigo" placeholder="Selecione"></p-dropdown>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-12 p-md-8">
        <div class="input-group">
          <label>Observação:</label>
          <textarea pInputTextarea formControlName="observacao" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="ui-g12">
      <button pButton type="submit" label="Salvar" [disabled]="!lancamentoForm.valid" class="ui-button-green"></button>
    </div>
  </form>
</div>
