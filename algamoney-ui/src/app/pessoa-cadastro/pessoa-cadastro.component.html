<div class="container">
  <form #pessoaForm="ngForm">
    <div class="p-grid">
      <div class="p-col-12">
        <h1 class="header-blue-background">Nova Pessoa</h1>

        <div class="p-col-12 p-md-8">
          <div class="input-group">
            <label>Nome:</label>
            <input pInputText type="text" />
          </div>
        </div>

        <div class="p-col-12">
          <div class="p-grid">
            <div class="p-col-6 p-md-5">
              <div class="input-group">
                <label>Logradouro:</label>
                <input pInputText type="text" />
              </div>
            </div>

            <div class="p-col-6 p-md-3">
              <div class="input-group">
                <label>Numero:</label>
                <input pInputText type="text" />
              </div>
            </div>
          </div>
        </div>

        <div class="p-col-8">
          <div class="p-grid">
            <div class="p-col-6 p-md-6">
              <div class="input-group">
                <label>Cidade:</label>
                <input pInputText type="text" />
              </div>
            </div>

            <div class="p-col-6 p-md-6">
              <div class="input-group">
                <label>Complemento:</label>
                <input pInputText type="text" />
              </div>
            </div>
          </div>
        </div>

        <div class="p-col-8">
          <div class="p-grid">
            <div class="p-col-12 p-md-4">
              <div class="input-group">
                <label>Bairro:</label>
                <input pInputText type="text" />
              </div>
            </div>

            <div class="p-col-12 p-md-4">
              <div class="input-group">
                <label>CEP:</label>
                <p-inputMask mask="99.999-999"></p-inputMask>
              </div>
            </div>

            <div class="p-col-12 p-md-4">
              <div class="input-group">
                <label style="padding: 10px;">UF:</label>
                <input pInputText type="text" />
              </div>
            </div>
          </div>
        </div>

        <div class="ui-g12">
          <button pButton (click)="cadastroPessoa(pessoaForm)" type="submit" label="Salvar"></button>
          <button
            pButton
            type="button"
            label="Novo"
            class="ui-button-green"
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
