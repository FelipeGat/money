<div class="container">

  <form>

    <div class="p-grid">
      <div class="p-col-12">
        <h1 class="header-blue-background">Novo Lançamento</h1>
      </div>

      <div
        class="p-col-12"
        style="display: flex; align-items: center; justify-content: start; padding: 0;">
        <div class="p-col-6 p-md-3" style="display: flex; align-items: center">
          <label style="margin-right: 10px">Vencimento: </label>
          <input pInputText type="text" style="width: 100%" />
        </div>

        <div class="p-col-6 p-md-3" ui-md-3 style="display: flex; align-items: center">
          <label style="margin-right: 10px">Pagamento: </label>
          <input pInputText type="text" style="width: 100%" />
        </div>
      </div>

      <div
        class="p-col-12 p-md-6"
        style=" display: flex; align-items: center; justify-content: start;">
          <label style="margin-right: 10px">Descrição: </label>
          <input pInputText type="text" style="width: 100%" />
      </div>

      <div class="p-col-12">
        <label>Valor: </label>
        <input pInputText type="text" placeholder="0,00" />
      </div>

      <div
        class="p-col-6"
        style="display: flex; align-items: center; justify-content: center"
      >
        <div
          class="p-col-6"
          style="display: flex; align-items: center; margin: 0 0 0 0"
        >
          <label style="display: block; margin-right: 5px">Categoria: </label>
          <input pInputText type="text" />
        </div>

        <div
          class="p-col-6"
          style="display: flex; align-items: center; margin: 0 0 0 0"
        >
          <label style="margin-right: 15px">Pessoa: </label>
          <input pInputText type="text" />
        </div>
      </div>

      <div class="p-col-12 ui-fluid">
        <label>Observação: </label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>
    </div>
  </form>
</div>
