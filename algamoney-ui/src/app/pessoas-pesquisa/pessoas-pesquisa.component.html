<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1 class="header-blue-background">Pessoas</h1>
    </div>

    <div class="p-col-12">
      <label>Nome: </label>
      <input pInputText type="text" style="width: 96%;">
    </div>

    <div class="p-col-12" style="display: flex; justify-content: end; align-items: center; margin: 0 0 20px">
      <button pButton type="submit" label="Pesquisar" class="p-button button-color"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="10" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nome">Nome</th>
            <th pSortableColumn="cidade">Cidade</th>
            <th style="width: 140px;"pSortableColumn="estado">Estado</th>
            <th style="width: 130px;" pSortableColumn="ativo">Status</th>
            <th style="width: 140px;">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cidade }}</td>
            <td>{{ pessoa.estado }}</td>
            <td>
              <span id="status" (click)="ativarDesativar(pessoa)" pTooltip="{{ pessoa.ativo === true ? 'Inativar' : 'Ativar'}}" tooltipPosition="top" [style.color]="pessoa.ativo === false ? 'red' : 'blue'">{{ pessoa.ativo === false ? 'Inativo' : 'Ativo'}}</span>
            </td>
            <td>
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="p-button button-color"></a>
              <button pButton icon="pi pi-trash" pTooltip="Deletar" tooltipPosition="top"class="p-button button-color"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
